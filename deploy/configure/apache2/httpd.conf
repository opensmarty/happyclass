<Virtualhost *:8888>
	DocumentRoot "/home/opensmarty/www/test/public/"
	ServerName www.mytest.com
	ServerAlias mytest.com
	ErrorLog ${APACHE_LOG_DIR}/mytest-error.log
	CustomLog ${APACHE_LOG_DIR}/mytest-access.log combined
	<Directory "/home/opensmarty/www/test/public/">
		Options indexes FollowSymLinks
		AllowOverride all
		Require all granted
	</Directory>
</Virtualhost>
